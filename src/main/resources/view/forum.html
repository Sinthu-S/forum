<!DOCTYPE html>
<html>
<head>
	<title>{{#i18n}}forum.title{{/i18n}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
	<script src="/forum/public/js/model.js" type="text/javascript"></script>
	<script src="/forum/public/js/controller.js" type="text/javascript"></script>
	<script type="text/ng-template" id="empty"></script>
</head>
<body ng-controller="ForumController">
<portal>
	<div class="row patchwork" ng-if="notFound === false">
		<container template="main" class="flexible content cell"></container>
		<!-- ugly hack to get around a bug in ie 10/11 that doesn't render neighbour when :empty selector changes -->
		<container template="categories" class="flexible navigation" ng-class="{ 'empty-neighbour': template.isEmpty('main'), 'filled-neighbour': !template.isEmpty('main') }"></container>
	</div>
	
	<div ng-if="notFound" class="row">
		<container template="error"></container>
	</div>

</portal>
</body>
</html>
