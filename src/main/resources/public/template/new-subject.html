<div class="row">
	<h2>Nouvelle discussion</h2>
	<article class="twelve cell">
		<label class="two cell">Sujet</label><input type="text" placeholder="Sujet de la discussion" class="ten cell" ng-model="subject.title" />

	</article>
</div>
